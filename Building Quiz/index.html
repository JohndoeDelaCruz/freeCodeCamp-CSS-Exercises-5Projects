<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building a Quiz</title>
    <meta name="description" content="jdjdjd" >
</head>
<body>
    <header>
        <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="">
        <h1>HTML/CSS Quiz</h1>
        <nav>
            <ul>
                <li><a href="#student-info">INFO</a></li>
                <li><a href="#html-questions">HTML</a></li>
                <li><a href="#css-questions">CSS</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form method="post" action="https://freecodecamp.org/practice-project/accessibility-quiz">
            <section aria-labelledby="student-info" role="region">
                <h2 id="student-info">STUDENT INFO</h2>
                <div class="info">
                    <label for="student-name">Name</label>
                    <input id="student-name" name="student-name">
                </div>
                <div class="info">
                    <label for="email">Email</label>
                    <input id="email" name="student-email" type="email">
                </div>
                <div class="info">
                    <label for="D.O.B">D.O.B.<span class="sr-only">(Date of Birth)</span></label>
                    <input id="D.O.B" name="birth-date" type="date">
                </div>
            </section>
            <section role="region" aria-labelledby="html-questions">
                <h2 id="html-questions">HTML</h2>
                <div class="question-block">
                    <p>1</p>
                    <fieldset name="fieldset1" class="question"><legend>Is your IT Career made your life easy?</legend>
                        <ul class="answers-list">
                            <li><label for="q1-a1"><input value="True" id="q1-a1" type="radio" name="True">True</label></li>
                            <li><label for="q1-a2"><input value="False"id="q1-a2" type="radio" name="True">False</label></li>
                        </ul>
                    </fieldset>
                </div>
                <div class="question-block">
                    <p>2</p>
                    <fieldset name="fieldset2" class="question"><legend>Buying a PC will make your coding easier</legend>
                        <ul class="answers-list">
                            <li><label for="q2-a1"><input value="True" id="q2-a1" type="radio" name="False">True</label></li>
                            <li><label for="q2-a2"><input value="False" id="q2-a2" type="radio" name="False">False</label></li>
                        </ul>
                    </fieldset>
                </div>
            </section>
            <section role="region" aria-labelledby="css-questions"><h2 id="css-questions">CSS</h2>
                <div class="formrow">
                    <div class="question-block"><label for="option">Tae o Hindi</label></div>
                    <div class="answer">
                        <select required name="option" id="option">
                            <option value="">Select an option</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select></div>
                    <div class="question-block"><label for="">Tae o Hindi</label></div>
                    <div class="answer"></div>
                </div>
            </section>
        </form>
    </main>
</body>
</html>
