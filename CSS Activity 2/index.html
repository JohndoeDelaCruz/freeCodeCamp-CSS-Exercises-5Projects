<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Exercise 1: Basic Box Model -->
  <div class="box1">Box 1</div>
  <div class="box2">Box 2</div>
  <div class="box3">Box 3</div>

  <!-- Exercise 2: Centering Elements -->
  <div class="center-container">
    <p>Centered Content</p>
  </div>

  <!-- Exercise 3: Floating Elements -->
  <div class="float-box">Box 1</div>
  <div class="float-box">Box 2</div>
  <div class="float-box">Box 3</div>

  <!-- Exercise 4: Responsive Design with Media Queries -->
  <p>This is some content.</p>

  <!-- Exercise 5: Flexbox Layout -->
  <div class="flex-container">
    <div class="flex-item">Item 1</div>
    <div class="flex-item">Item 2</div>
    <div class="flex-item">Item 3</div>
  </div>

  <!-- Exercise 6: Grid Layout -->
  <div class="grid-container">
    <div class="grid-item">Item 1</div>
    <div class="grid-item">Item 2</div>
    <div class="grid-item">Item 3</div>
  </div>

  <!-- Exercise 7: Complex Layout -->
  <div class="complex-layout">
    <header style="grid-area: header;">Header</header>
    <aside style="grid-area: sidebar;">Sidebar</aside>
    <main style="grid-area: content;">Main Content</main>
    <footer style="grid-area: footer;">Footer</footer>
  </div>

  <!-- Exercise 8: Card Layout -->
  <div class="card">Card 1</div>
  <div class="card">Card 2</div>
  <div class="card">Card 3</div>

  <!-- Exercise 9: Nesting Elements -->
  <div class="parent-box">
    <p>Parent Box</p>
    <div class="child-box">
      <p>Child Box 1</p>
    </div>
    <div class="child-box">
      <p>Child Box 2</p>
    </div>
  </div>

</body>
</html>
