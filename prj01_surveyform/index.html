<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
</head>
<body>
    <h1>freeCodeCAmp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label for="name">Name<input id="name" name="name" type="text" required></label>
            <label for="email">Email<input type="text"></label>
            <label for="">Age<input type="text"></label>
            <label for="">Which option best describes your current role?<input type="text"></label>
        </fieldset>
    </form>
</body>
</html>
