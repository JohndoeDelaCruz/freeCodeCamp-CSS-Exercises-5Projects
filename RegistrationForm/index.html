<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name: <input required text="first-name"></label>
            <label for="last-name">Enter Your Last Name: <input required text="last-name"></label>
            <label for="email">Enter Your Email: <input required type="email"></label>
            <label for="new-password">Create a New Password: <input required pattern="[a-z0-5]{8,}"type="password"></label>
        </fieldset>
        <fieldset></fieldset>
        <fieldset></fieldset>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
